{% extends 'layouts/b.html' %}

{% block content %}
<h2>Delete Dispute for Return {{ dispute.return_order.id }}</h2>
<p>Are you sure you want to delete this dispute?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'dispute_list' %}">Cancel</a>
</form>
{% endblock %}
